<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiosco Virtual</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Kiosco Virtual</h1>
    <nav>
      <ul>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#carrito">Carrito</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="productos">
      <h2>Productos</h2>
      <div class="producto">
        <img src="img/oreo.jpg" alt="Oreo" />
        <h3>Galletitas Oreo</h3>
        <p>$500</p>
        <button onclick="agregarAlCarrito('Oreo', 500)">Agregar</button>
      </div>
      <div class="producto">
        <img src="img/coca.jpg" alt="Coca-Cola" />
        <h3>Coca-Cola 500ml</h3>
        <p>$600</p>
        <button onclick="agregarAlCarrito('Coca-Cola', 600)">Agregar</button>
      </div>
    </section>

    <section id="carrito">
      <h2>Carrito</h2>
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="tabla-carrito">
        </tbody>
      </table>
      <p>Total: $<span id="total">0</span></p>
    </section>

    <section id="formulario">
      <h2>Realizar pedido</h2>
      <form id="pedidoForm" target="_blank">
        <label>Nombre:
          <input type="text" name="nombre" required>
        </label>
        <label>Curso:
          <input type="text" name="curso" required>
        </label>
        <input type="hidden" name="pedido" id="pedidoInput">
        <input type="hidden" name="total" id="totalInput">
        <button type="submit">Enviar pedido</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kiosco Virtual</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
