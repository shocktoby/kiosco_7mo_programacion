<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiosco Virtual</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Kiosco Virtual</h1>
    <nav>
      <ul>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#carrito">Carrito</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="productos">
      <h2>Lista de productos</h2>
      <div class="producto">
        <h3>Galletitas Oreo</h3>
        <p>$500</p>
        <button onclick="agregarAlCarrito('Oreo', 500)">Agregar</button>
      </div>
      <div class="producto">
        <h3>Coca-Cola 500ml</h3>
        <p>$600</p>
        <button onclick="agregarAlCarrito('Coca-Cola', 600)">Agregar</button>
      </div>
      <!-- Agreg치 m치s productos ac치 (tobi)-->
    </section>

    <section id="carrito">
      <h2>Carrito</h2>
      <ul id="lista-carrito">
        <!-- Ac치 se agregan los productos con JavaScript (tobi)-->
      </ul>
      <p>Total: $<span id="total">0</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kiosco Virtual</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
